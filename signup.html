<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BQC Sport Đăng Ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="header"> 
        <div class="header-top">
            <div class="menu-top">
                <div class="logo">
                    <h1><a href="home.html">QBC Sport</a></h1>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="home.html">Trang Chủ</a></li>
                        <li><a href="cart.html">Sản Phẩm</a></li>
                        <li><a href="introduce.html">Giới Thiệu</a></li>
                        <li><a href="contact.html">Liên Hệ</a></li>
                    </ul>
                </div>
            </div>
            <div class="search">
                <div class="search-bar">
                    <input type="text" placeholder="Tìm kiếm">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="user">
                    <a href=""><i class="fa fa-user"></i></a>
                </div>
                <div class="cart">
                    <a href=""><i class="fa fa-shopping-bag"></i></a>
                </div>
                <div class="love">
                    <a href=""><i class="fas fa-heart"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="login-container">
            <h2>ĐĂNG KÝ</h2>
            <div class="progress-bar"></div>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Nhập Tên Của Bạn" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Số Điện Thoại" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Mật khẩu" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Nhập lại mật khẩu" required>
                </div>
                <button type="submit" class="btn-login">ĐĂNG KÝ</button>
            </form>
            <div class="links">
                <p>Đã có tài khoản Đăng Nhập </p> 
                <a href="login.html">tại đây</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="copyright">
            <p>© 2024 Công ty TNHH QBC Việt Nam | Đăng Ký</p>
        </div>
    </div>
</body>
